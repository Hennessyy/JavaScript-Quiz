    <script type="text/javascript">
       
    function populate(s1,s2){
	var s1 = document.getElementById(s1);
	var s2 = document.getElementById(s2);
	s2.innerHTML = "";
	if(s1.value == "Kerry"){
		var optionArray = ["|","tralee|Tralee","killarney|Killarney","castleisland|Castleisland"];
	} else if(s1.value == "Cork"){
		var optionArray = ["|", "bantry|Bantry", "cobh|Cobh", "kinsale|Kinsale"];
	} else if(s1.value == "Belfast"){
		var optionArray = ["|", "kilkeel|Kilkeel", "coleraine|Coleraine", "portstewart|Portstewart"];
	}  else if(s1.value == "Dublin"){
        var optionArray = ["|", "ballymount|Ballymount", "ardcath|Ardcath", "citywest|Citywest"];
    }
	for(var option in optionArray){
		var pair = optionArray[option].split("|");
		var newOption = document.createElement("option");
		newOption.value = pair[0];
		newOption.innerHTML = pair[1];
		s2.options.add(newOption);
	}
}

 function openQuiz(){
 
 window.location.href = "quiz.html";
 
 }

    
    </script>
